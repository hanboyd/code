<script>
    /* 案例
    需求：
    用户输入商品价格和数量，以及收货地址，自动打印订单信息

    分析：
    1. 需输入3个数据，prie num address
    2. 需计算总价 total
    3. 页面打印表格，里面填充数据
    4. 使用字符串模版
    */

   let price =  +prompt("价格 ： ")
   let num = +prompt("数量 ： ")
   let address = prompt("地址 ： ")
   let total = price * num

document.write(`
<table>
        <tr>
            <td>商品名称</td>
            <td>商品价格</td>
            <td>商品数量</td>
            <td>总价</td>
            <td>收货地址</td>
        </tr>
        
        <tr>
            <td>a</td>
            <td>${price}</td>
            <td>${num}</td>
            <td>${total}</td>
            <td>${address}</td>
        </tr>
    </table>
`)

</script>
