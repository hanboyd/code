<script>
    /*  赋值运算符 = ：
     对变量赋值
     */
    let num = 1
    console.log(num+=1);
    /* 自增运算符 
    +1
    */
    console.log(num++ + " , " + num)
    console.log(++num + " , " + num);
    /* 比较运算符 ：
    == 值相等  : 包含隐式转换
    === 值和类型相等 ；
    !== 不全等
    */
   console.log(2 == "2")    //true
   console.log(2 === "2")   //false
   console.log((NaN === NaN) + " , " + (NaN==NaN)) //false, false

   /* 逻辑运算符
    &&: 一假 全假
    ||：一真 全真
    ! ：反
   */
</script>
